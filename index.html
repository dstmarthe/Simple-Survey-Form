<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
    <main>
        <h1 id="title"> Some Survey</h1>
        <p id="description">In this survey you will fill out some things.</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label" class="box" placeholder="Enter your full name">Name:<br><br><br><input type="text" id="name" name="name"></label>
            
            <label for="email" id="email-label" class="box" placeholder="Enter your e-mail address">Email:<br><br><br><input type="email" id="email" name="email"></label>
            
            <label for="number" id="number-label" class="box" placeholder="Type your quantity, with a maximum of 20">Quantity: <br><br><br><input type="number" id="number" name="quantNum" min="1" max="20" ></label>
            <label for="dropdown" class="box">Select from the dropdown:<br><br><br>
            <select name="" id="dropdown">
                <option>First Option</option>
                <option>Second Option</option>
                <option>Third Option</option>
                <option>Fourth Option</option>
                <option>Fifth Option</option>
            </select>
            </label>
            <p>Choose one applicable option.</p>
            <label for="op1">Option 1<input type="radio" name="rSelect" id="op1"></label>
            <label for="op2">Option 2<input type="radio" name="rSelect" id="op2"></label>
            <label for="op3">Option 3<input type="radio" name="rSelect" id="op3"></label>
            <label for="op4">Option 4<input type="radio" name="rSelect" id="op4"></label>
           <br>
            <p>Choose any applicable options below.</p>
            <label for="Pie">Pie
            <input type="checkbox" name="" id="Pie" value="P"></label>
            <label for="Cake">Cake
            <input type="checkbox" name="" id="Cake" value="C"></label>
            <label for="Donuts">Donuts
            <input type="checkbox" name="" id="Donuts" value="D"></label>
            <label for="Brownies">Brownies
            <input type="checkbox" name="" id="Brownies" value="B"></label>
            <br>
            Comments:
            <textarea name="message" rows="15" cols="75" placeholder="Tell us what you think.">
            </textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
