<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <main>
        <h1 id="title"></h1>
        <p id="description"></p>
        <form action="" id="survey-form">
            <label for="name" id="name-label" placeholder="Enter your full name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email" id="email-label" placeholder="Enter your e-mail address">Email:</label>
            <input type="email" id="email" name="email">
            <label for="number" id="number-label">Quantity:</label>
            <input type="number" id="number" name="quantNum" min="10" max="20" placeholder="Type your quantity, with a maximum of 20">
            <select name="" id="dropdown">
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
            <p>Choose one applicable option.</p>
            <label for="op1">Option 1</label><input type="radio" name="rSelect" id="op1">
            <label for="op2">Option 2</label><input type="radio" name="rSelect" id="op2">
            <label for="op3">Option 3</label><input type="radio" name="rSelect" id="op3">
            <label for="op4">Option 4</label><input type="radio" name="rSelect" id="op4">
           <br>
            <p>Choose any applicable options below.</p>
            <input type="checkbox" name="" id="" value="">
            <input type="checkbox" name="" id="" value="">
            <input type="checkbox" name="" id="" value="">
            <input type="checkbox" name="" id="" value="">
            <textarea name="message" rows="15" cols="80">
            </textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
